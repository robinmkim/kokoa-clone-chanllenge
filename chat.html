<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KokoaTalk Clone</title>
    <script
      src="https://kit.fontawesome.com/3f3e702953.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chat-screen">
    <section class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </section>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-xl"> </i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">네포필리아</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </span>
        <span>
          <i class="fa-solid fa-bars fa-xl"></i>
        </span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, Jan 15, 2023</div>

      <div class="message-row">
        <img src="img/nepophilia.jpg" />
        <div class="message-row__content">
          <span class="message__author">네포필리아</span>
          <div class="message__info">
            <span class="message__bubble">얼마 들었는지 모르는게 좋아 ㅎ</span>
            <span class="message__time">5:24</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">...</span>
            <span class="message__time">5:25</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <i class="fa-regular fa-square-plus fa-2x"></i>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <i class="fa-solid fa-face-smile-wink"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>
  </body>
</html>
